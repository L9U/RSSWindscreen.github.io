<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service | RSS Windscreen</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #e31837);
            z-index: -1;
        }

        .modal {
            background: transparent !important;
        }

        .modal-content {
            backdrop-filter: blur(10px);
            background: #1a1a1a !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .booking-container {
            background: transparent !important;
        }

        .form-group label {
            color: white !important;
        }

        .form-group input,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        h2 {
            color: white !important;
        }

        button[type="submit"] {
            background: var(--primary-color) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='/'">
            <h1>RSS<span>Windscreen</span></h1>
        </div>
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </nav>

    <div class="modal active" style="position: absolute; opacity: 1; pointer-events: all;">
        <div class="modal-content" style="opacity: 1; transform: translateY(0);">
            <div class="booking-container">
                <h2>Request a Service</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" 
                               placeholder="e.g. John Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" 
                               placeholder="e.g. john.smith@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="e.g. 07123 456789" required>
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" 
                               placeholder="e.g. B91 0NB" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle_reg">Vehicle Registration:</label>
                        <input type="text" id="vehicle_reg" name="vehicle_reg" 
                               placeholder="e.g. AB12 XYZ" required>
                    </div>
                    <div class="form-group">
                        <label for="damage_type">Type of Damage:</label>
                        <input type="text" id="damage_type" name="damage_type" 
                               placeholder="e.g. Chip, Crack, Full Replacement needed" required>
                    </div>
                    <div class="form-group">
                        <label for="damage_photo">Photo of Damage:</label>
                        <input type="file" id="damage_photo" name="damage_photo" 
                               accept="image/*" capture="environment"
                               class="file-input" required>
                        <div class="file-preview"></div>
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: {
                    type: 'circle',
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: ['grab', 'bubble', 'repulse']
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 0.8,
                            color: "#e31837"
                        }
                    },
                    bubble: {
                        distance: 250,
                        size: 12,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
