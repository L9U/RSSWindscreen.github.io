<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service | RSS Windscreen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='/'">
            <h1>RSS<span>Windscreen</span></h1>
        </div>
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </nav>

    <div class="booking-page">
        <div class="booking-container" style="margin-top: 120px;">
            <h2>Request a Service</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" 
                           placeholder="e.g. John Smith" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" 
                           placeholder="e.g. john.smith@email.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="e.g. 07123 456789" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" 
                           placeholder="e.g. B91 0NB" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_reg">Vehicle Registration:</label>
                    <input type="text" id="vehicle_reg" name="vehicle_reg" 
                           placeholder="e.g. AB12 XYZ" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_make">Vehicle Make & Model:</label>
                    <input type="text" id="vehicle_make" name="vehicle_make" 
                           placeholder="e.g. BMW 3 Series 2020" required>
                </div>
                <div class="form-group">
                    <label for="damage_type">Type of Damage:</label>
                    <input type="text" id="damage_type" name="damage_type" 
                           placeholder="e.g. Chip, Crack, Full Replacement needed" required>
                </div>
                <div class="form-group">
                    <label for="damage_location">Damage Location:</label>
                    <input type="text" id="damage_location" name="damage_location" 
                           placeholder="e.g. Driver's Side, Center of windscreen" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Details:</label>
                    <textarea id="message" name="message" rows="4" 
                              placeholder="e.g. Size of damage, preferred timing for service, any specific requirements" required></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
